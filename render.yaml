services:
  - type: web
    name: taiwanewshorts
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 4 -b 0.0.0.0:$PORT src/api/app:app
    envVars:
      - key: PORT
        value: 10000
      # Add your MySQL credentials here or in the Render dashboard
web: gunicorn -w 4 -b 0.0.0.0:$PORT src/api/app:app

